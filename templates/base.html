<!--
    Base template used by all pages.
    Child templates extend this file and fill in blocks for title, head, and content.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Theory Test App{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Main content block where individual page templates insert their body -->
    {% block content %}
    {% endblock %}
</body>
</html>
